<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="../scripts/create-product.js"></script>
    <link rel="stylesheet" href="../styles/global.css">
  </head>

  
  <body class="content-center container-fluid ">
    <h1 style="font-size: xxx-large;">Create Product</h1>
    <form class="" id="create-product-form">
      <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" class="form-control" id="title" required />
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" id="image-file" name="image">
      </div>
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price" required />
      </div>
      <div class="form-group">
        <label for="stock">Stock:</label>
        <input type="number" class="form-control" id="stock" required />
      </div>
      <div class="form-group">
        <label for="category">Category:</label>
        <select class="drop-down form-control" id="category">
          <option value="1">Chips</option>
          <option value="2">Candy</option>
          <option value="3">Drinks</option>
          <option value="4">Nuts</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Create Product</button>
      <a href="manage-products.html" class="btn btn-secondary">Back</a>
    </form>
  </body>
</html>
